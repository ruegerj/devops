name: Vulnerability Scan (API)
on:
  workflow_call:
  workflow_dispatch: # allow manual executions if demand should arise

jobs:
  snyk-scan:
    name: Snyk
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Snyk Go Scan
        uses: snyk/actions/golang@master
        id: snyk
        continue-on-error: true # allow to continue with report upload
        env:
          SNYK_TOKEN: ${{ SNYK_TOKEN }}
        with:
          args: --sarif-file-output=snyk-api.sarif

      - name: Upload report
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif-file: snyk-api.sarif

      - name: Vulnerability Check
        if: steps.snyk.outcome == 'failure'
        run: |
          echo "‚ùå Snyk found vulnerabilities."
          exit 1
